<!DOCTYPE html>
<html>
    <head>
       <link href="https://fonts.googleapis.com/css?family=Bungee+Shade|Source+Code+Pro:700" rel="stylesheet">
        <title>Calendar</title>
        <link type="text/css" rel="stylesheet" href="css.css">
    </head>
    <body>
        <div class = "calendarContainer">
            <div id="calendar-container">
                <div id="calendar-header">
                    <div id="calendar-month-year"></div>
                </div>
                <div id="calendar-dates"></div>
            </div>
            <div id="buttons">
                <div>
                    <div id="prevButton" onclick="decreaseMonth()">Previous</div>
                </div>
                <div>
                    <div id="nextButton" onclick="increaseMonth()">Next</div>
                </div>
            </div>
        </div>
        
        <div id="achievements">
            <ol>
                <p>Pinned Posts</p>
                <li>First Facebook Post</li>
                <li>Second Facebook Post</li>
                <li>First Twitter Post</li>
            </ol>
        </div>
        
    </body>
    <script type="text/javascript" src="js.js"></script>
</html>
